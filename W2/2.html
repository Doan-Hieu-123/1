<html>
  <head>
    <title>Đăng kí</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form onsubmit="register(); return false;">
      <table align="center" id="dangki">
        <tr>
          <td colspan="2" align="center"><h1>Đăng kí tài khoản</h1></td>
        </tr>
        <tr>
          <td><p>Tài khoản</p></td>
          <td>
            <input
              type="text"
              name="txt_tk"
              id="tk"
              placeholder="Nhập tài khoản"
              required
            />
          </td>
        </tr>

        <tr>
          <td><p>Mật khẩu</p></td>
          <td>
            <input
              type="password"
              name="txt_mk"
              id="mk"
              placeholder="Nhập mật khẩu"
              required
            />
            <input type="radio" onclick="showmk()" />
          </td>
        </tr>

        <tr>
          <td><p>Xác nhận mật khẩu</p></td>
          <td>
            <input
              type="password"
              name="txt_xn_mk"
              id="txt_xn_mk"
              placeholder="Nhập lại mật khẩu"
              required
            />
            <input type="radio" onclick="showmk_xn()" />
          </td>
        </tr>

        <tr>
          <td><p>Số điện thoại</p></td>
          <td>
            <input
              type="text"
              id="phone"
              name="phone"
              oninput="validateInput(event)"
              maxlength="10"
              placeholder="Nhập số điện thoại"
              required
            />
          </td>
        </tr>

        <tr>
          <td><p>Ngày sinh</p></td>
          <td>
            <input type="date" name="txt_ngaysinh" id="txt_ngaysinh" required />
          </td>
        </tr>

        <tr>
          <td><p>Giới tính</p></td>
          <td>
            <input type="radio" name="gioi_tinh" value="Nam" />Nam
            <input type="radio" name="gioi_tinh" value="Nu" />Nữ
            <input type="radio" name="gioi_tinh" value="Khac" />khác
          </td>
        </tr>

        <tr>
          <td><p>Tuổi</p></td>
          <td>
            <input name="tuoi" type="number" id="T" required />
          </td>
        </tr>

        <tr>
          <td><p>Địa chỉ</p></td>
          <td>
            <textarea name="txt_diachi" id="txt_dc"></textarea>
          </td>
        </tr>

        <tr>
          <td><p>Email</p></td>
          <td>
            <input name="email" type="email" id="EM" placeholder="Nhập email" />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" value="Đăng kí" />
            <input
              type="reset"
              value="Hủy"
              onclick="setTimeout(function(){ window.location.href='index.html'; }, 100)"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
