<html>
  <head>
    <title>Đăng kí</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/1/NHOM5/css/DK.css" />
    <link
      rel="stylesheet"
      href="/1/NHOM5/boxicons-2.1.4/css/boxicons.min.css"
    />
    <script src="/1/NHOM5/js/DN_DK.js"></script>
  </head>
  <body>
    <form onsubmit="register(); return false;">
      <table align="center" id="dangki">
        <tr>
          <td colspan="2" align="center"><h1>Đăng kí tài khoản</h1></td>
        </tr>
        <tr>
          <td class="input_box">
            <input type="text" name="txt_tk" id="tk" required />
            <span class="icon_tk">
              <i class="bx bx-user"></i>
            </span>
            <label id="label_1">Tài khoản</label>
          </td>
        </tr>

        <tr>
          <td class="input_box">
            <input type="password" name="txt_mk" id="mk" required />
            <span class="icon">
              <input
                id="toggle-checkbox_1"
                type="checkbox"
                onclick="showmk()"
              />

              <label class="icon1" for="toggle-checkbox_1">
                <i class="bx bxs-low-vision"></i>
              </label>

              <label class="icon2" for="toggle-checkbox_1">
                <i class="bx bxs-show"></i>
              </label>
            </span>

            <label id="label_1">Mật khẩu</label>
          </td>
        </tr>

        <tr>
          <td class="input_box">
            <input type="password" name="txt_xn_mk" id="txt_xn_mk" required />
            <span class="icon">
              <input
                id="toggle-checkbox_2"
                type="checkbox"
                onclick="showmk_xn()"
              />

              <label class="icon3" for="toggle-checkbox_2">
                <i class="bx bxs-low-vision"></i>
              </label>

              <label class="icon4" for="toggle-checkbox_2">
                <i class="bx bxs-show"></i>
              </label>
            </span>

            <label id="label_1">Nhap lai mat khau</label>
          </td>
        </tr>

        <tr>
          <td class="input_box">
            <input type="email" name="email" id="EM" />
            <span class="icon_em">
              <i class="bx bxs-envelope"></i>
            </span>
            <label id="label_1">Email</label>
          </td>
        </tr>

        <tr>
          <td class="button" colspan="2">
            <input id="submit" type="submit" value="Đăng kí" />
            <input
              id="reset"
              type="reset"
              value="Hủy"
              onclick="setTimeout(function(){ window.location.href='/1/NHOM5/index.html'; }, 100)"
            />
            <input
              type="button"
              value="Đăng nhập"
              onclick="document.location='/1/NHOM5/html/Dang_nhap.html'"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
