<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Trang đang nhập< /title>
  </head>
  <body>
    <form>
      <table align="center">
        <tr>
          <td colspan="2" align="center">
            <h1>Đăng nhập hệ thống</h1>
          </td>
        </tr>
        <tr>
          <td>Tài khoản</td>
          <td>

        </tr>
        <tr>
          <td>Mật khẩu</td>
          <td>
            <input type="password" id="MK" required />
          </td>
        </tr>
        <tr align="center">
          <td colspan="2">
            <input type="submit" value="Đăng nhập" />
            <input type="reset" value="Hủy" />
            <input
              type="button"
              value="Đăng kí"
              onclick="document.location='DK.html'"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
